{% load static %}

<div class="like-section{{post.id}}">
    <a title="Add Comment" onclick="showHideComment(post={{post.id}})"  itemid="{{post.id}}" class="showHideComment float-left btn">
        <img {% if display_section == 'explore' or display_section == 'post_detail' %}class="mt-1 mr-1"{% else %}class="mr-1"{% endif %} src="{% static 'svg/comment-post.svg' %}" alt=""><span>{{post.comments.count }}</span>
    </a>
    <span title="Like Post" id="like_unlike_section" class="center">
    <form action="{% url 'account:like-post' %}" class="d-inline">
        {% csrf_token %}
            <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn like">
                {% if post in request.user.posts_likes.all %}
                    <img {% if display_section == 'explore' or display_section == 'post_detail' %}class="mt-1 mr-1"{% else %}class="mr-1"{% endif %} src="{% static 'svg/unlike.svg' %}" alt=""> <span>{{post.users_like.count}}</span>
                {% else %}
                    <img {% if display_section == 'explore' or display_section == 'post_detail' %}class="mt-1 mr-1"{% else %}class="mr-1"{% endif %} src="{% static 'svg/like-btn.svg' %}" alt=""><span>{{post.users_like.count}}</span>
                {% endif %}
            </button>
    </form>
</span>
    <!--        </center>-->

    <div class="d-inline float-right mr-5">
        <div class="dropup position-absolute">
            <button title="Share Post" type="button" data-toggle="dropdown" class="btn btn-default float-right"><img {% if display_section == 'explore' or display_section == 'post_detail' %}class="mt-1 mr-1"{% else %}class="mr-1"{% endif %} src="{% static 'svg/share-post.svg' %}" alt=""></button>
            <ul id="share-post-dropup" class="dropdown-menu">
                <li><a href="#">Share Post</a></li>
                <li><a href="#">Bookmark</a></li>
            </ul>
        </div>
    </div>

</div>
