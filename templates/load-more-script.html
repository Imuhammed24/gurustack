<script>
    $(document).ready(function () {
        $(".post-wrapper").slice(0, 10).show();
        if ($(".blogBox:hidden").length !== 0) {
            $("#loadMore").show();
        }
        $("#loadMore").on('click', function (e) {
            e.preventDefault();
            $(".post-wrapper:hidden").slice(0, 3).slideDown();
            if ($(".post-wrapper:hidden").length == 0) {
                $("#loadMore").fadeOut('slow');
                $("#loadMore-div").fadeOut('slow');
            }
        });
    });

    $(document).ready(function () {
        $(".main-user-list-div").slice(0, 15).show();
        if ($(".userListBox:hidden").length !== 0) {
            $("#load-more-users").show();
        }
        $("#load-more-users").on('click', function (e) {
            e.preventDefault();
            $(".main-user-list-div:hidden").slice(0, 10).slideDown();
            if ($(".main-user-list-div:hidden").length == 0) {
                $("#load-more-users").fadeOut('slow');
                $("#load-more-users-div").fadeOut('slow');
            }
        });
    });

    $(document).ready(function () {
        $(".side-trend-content").slice(0, 9).show();
        if ($(".trendBox:hidden").length !== 0) {
            $("#loadMoreTrend").show();
        }
        $("#loadMoreTrend").on('click', function (e) {
            e.preventDefault();
            $(".side-trend-content:hidden").slice(0, 5).slideDown();
            if ($(".side-trend-content:hidden").length == 0) {
                $("#loadMoreTrend").fadeOut('slow');
                $("#load-more-trend-div").fadeOut('slow');
            }
        });
    });
</script>
